
        <div class="flex flex-row w-full">
            <div class="flex flex-row gap-12 w-full items-center">
                <div class="flex flex-col basis-2/3 gap-2">
                      {{ form.id }}

                     <div class="article-form-field">
                         {{ form.title }}
                            {% for error in form.title.errors %}
                              <div class="field-error">{{ error }}</div>
                            {% endfor %}
                     </div>

                    <div class="article-form-field">
                        {{ form.content }}
                            {% for error in form.content.errors %}
                                <div class="field-error">{{ error }}</div>
                            {% endfor %}
                    </div>

                </div>

                    <aside class="flex flex-col basis-1/3">
                        <div class="section-image-formfield article-form-field">
                            <div class="image-container">
                              <div class="folder">
                                <div class="front-side">
                                  <div class="tip"></div>
                                  <div class="cover"></div>
                                </div>
                                <div class="back-side cover"></div>
                              </div>

                                <label class="custom-file-upload">
                                    Upload Image
                                    {{ form.image }}
                                    {% for error in form.image.errors %}
                                <div class="field-error">{{ error }}</div>
                            {% endfor %}
                                </label>


                            </div>
                        </div>

                         <span class="file-name-display text-sm text-gray-600 mt-6 inline-flex">
                            {% if form.image.value %}
                                Currently: {{ form.image.value.url }}
                            {% else %}
                                No file selected...
                            {% endif %}
                        </span>

                    </aside>
                </div>
        </div>
