{% extends 'common/index.html' %}
{% load static %}

{% block content %}

    <div class="flex w-full my-10 justify-center items-center">
        <div class="flex flex-col mx-24 px-5 w-6xl border border-[#edd8dcc7] shadow-lg rounded-2xl">
            <div class="w-full pt-10 px-5 mb-12">
                <h1 class="text-[#721f49] font-serif text-center text-2xl font-bold"> Track your period </h1>
            </div>
            <div class="w-full h-full p-4 mb-5">
                    <form method="post" class="grid grid-cols-3 gap-12 items-center mx-20">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="flex flex-col justify-center items-center w-full bg-[#edd8dcc7] h-48 p-4 rounded-md shadow-md">
                                <label class="mb-2 h-1/2 text-gray-700 text-center font-['Open_Sans'] font-semibold">{{ field.label }}</label>
                                <div class="w-full">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}

                         <button id="cycleButton" class="col-span-3 w-fit-content border border-pink-300 rounded-full px-4 py-2 bg-white bg-white
                                        text-[#721f49] text-center shadow-xs font-semibold focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400">
                            Show results
                         </button>
                    </form>
            </div>
        </div>
    </div>

    <div id="cycleResults" class="w-full mt-20 mb-8 flex justify-center items-center">
        <span class="text-[#721f49] text-center font-bold text-2xl"> Your results </span>
    </div>

    <div class="flex w-full my-10 justify-center items-center">
        <div id="calendar"></div>

        <script>
          $("#calendar").datepicker();
        </script>

    </div>


{#    {% block script %}#}
{#        <script src="{% static 'js/calendar.js' %}"></script>#}
{#    {% endblock %}#}
{% endblock %}
