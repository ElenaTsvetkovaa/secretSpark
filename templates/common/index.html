{%  include 'common/head.html' %}
<body>

    <header class="site-header bg-[#f2e1e7] backdrop-blur-sm border-b border-pink-300/20">
        <div class="relative">
            <!-- Decorative sparkles -->
            <div class="absolute top-4 left-1/4 w-1 h-1 bg-pink-700 rounded-full opacity-60 animate-pulse"></div>
            <div class="absolute top-8 right-1/3 w-1.5 h-1.5 bg-pink-600 rounded-full opacity-50 animate-ping"></div>
            <div class="absolute bottom-4 left-1/3 w-1 h-1 bg-pink-800 rounded-full opacity-70 animate-pulse"></div>
            
            <h1 class="relative text-center text-5xl p-6 font-bold text-pink-900 drop-shadow-lg">Secret Spark</h1>
        </div>
    </header>


    <!-- PAGE LAYOUT WRAPPER -->
    <div class="layout-container">

        <!-- SIDEBAR NAVIGATION -->
        <nav class="sidebar">
            {% include 'common/nav.html' %}
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content bg-gradient-to-br from-pink-25 to-white/50">
            {% block content %}
                {% if messages %}
                  <div class="messages fixed top-4 right-4 z-50 space-y-2">
                    {% for message in messages %}
                      <div class="bg-pink-100/90 text-pink-800 border border-pink-300/50 px-4 py-2 rounded-lg shadow-lg backdrop-blur-sm">
                        {{ message }}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </main>
    </div>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>

<!-- FOOTER -->
    <footer class=" bg-[#f2e1e7] py-12 mt-20 relative text-center text-pink-800 font-sans">
        <div class="container mx-auto px-6 max-w-6xl">
        <nav class="mb-8 flex justify-center gap-8 text-pink-700 font-medium">
              <a href="/contact" class="hover:text-pink-900 hover:underline transition-colors">Contact</a>
        </nav>
        </div>
    </footer>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
