{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Spark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="relative text-center text-5xl p-6 text-white drop-shadow-[2px_2px_2px_#721f49]">Secret Spark</h1>
    </header>

    <!-- PAGE LAYOUT WRAPPER -->
    <div class="layout-container">

        <!-- SIDEBAR NAVIGATION -->
        <nav class="sidebar">
            {% include 'common/nav.html' %}
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>&copy; 2025 Secret Spark. All rights reserved.</p>
    </footer>

</body>
