{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Spark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    {% block home %}
    <header class="site-header">
        <h1 class="relative text-center text-5xl p-6 text-white drop-shadow-[2px_2px_2px_#721f49]">Secret Spark</h1>
    </header>
    {% endblock %}


    <!-- PAGE LAYOUT WRAPPER -->
    <div class="layout-container">

        <!-- SIDEBAR NAVIGATION -->
        <nav class="sidebar">
            {% include 'common/nav.html' %}
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            {% block content %}
                {% if messages %}
                  <div class="messages fixed top-4 right-4 z-50 space-y-2">
                    {% for message in messages %}
                      <div class="bg-green-100 text-green-800 border border-green-300 px-4 py-2 rounded shadow">
                        {{ message }}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </main>
    </div>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>


<!-- FOOTER -->
<footer class="site-footer">
    <p>&copy; 2025 Secret Spark. All rights reserved.</p>
</footer>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
