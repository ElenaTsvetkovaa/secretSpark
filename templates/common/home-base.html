{% load static %}

{% include 'common/head.html' %}
<body>
    <!-- SIDEBAR NAVIGATION -->
    <nav class="sidebar">
        {% include 'common/nav.html' %}
    </nav>

    <!-- MAIN CONTENT WITH SIDEBAR SPACING -->
    <main class="home-main-content">
        {% if messages %}
          <div class="messages fixed top-4 right-4 z-50 space-y-2">
            {% for message in messages %}
              <div class="bg-green-100 text-green-800 border border-green-300 px-4 py-2 rounded shadow">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
